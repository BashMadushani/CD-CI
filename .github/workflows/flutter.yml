name: Flutter CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      # 2. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'

      # 3. Clean project
      - name: Clean project
        run: flutter clean

      # 4. Cache Pub dependencies
      - name: Cache Pub dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 5. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6. Analyze for issues
      - name: Analyze project
        run: flutter analyze

      # 7. Run tests
      - name: Run tests
        run: flutter test

      # 8. Build release APK
      - name: Build APK
        run: flutter build apk --release

      # 9. Upload the APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
